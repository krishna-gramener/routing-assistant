<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Analysis Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="text-center mb-4">Healthcare Analysis Assistant</h1>
                
                <!-- System Status -->
                <div class="card mb-4" id="setup-section">
                    <div class="card-header">
                        <h5 class="card-title mb-0">System Status</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Data Files</label>
                                <div class="form-control-plaintext" id="files-status">Loading...</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">AI Assistant</label>
                                <button type="button" class="btn btn-outline-primary w-100" id="config-llm-btn">
                                    Initialize Assistant
                                </button>
                                <small class="text-muted" id="config-status">Click to activate the assistant</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Analysis Interface -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Ask Your Questions</h5>
                    </div>
                    <div class="card-body">
                        <div id="chat-messages" class="mb-3" style="height: 400px; overflow-y: auto; border: 1px solid #dee2e6; padding: 15px; background: white; border-radius: 0.375rem;">
                            <div class="text-muted text-center">Ready to assist with policy analysis and data insights...</div>
                        </div>
                        
                        <div class="input-group">
                            <input type="text" class="form-control" id="user-question" placeholder="Enter your policy question or analysis request..." disabled>
                            <button class="btn btn-primary" type="button" id="send-btn" disabled>
                                <span id="send-text">Send</span>
                                <span id="loading-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
