<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NITI Healthcare Analysis Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <span class="navbar-brand mb-0 h1 fw-normal">NITI Healthcare Analysis Platform</span>
            <span class="navbar-text small text-muted">Government Policy Analysis Tool</span>
        </div>
    </nav>

    <div class="container-fluid px-2 px-md-4 my-4">
        <div class="row">
            <div class="col-12">
                
                <!-- System Status -->
                <div class="card border-0 shadow-sm mb-4" id="setup-section">
                    <div class="card-header bg-white border-bottom">
                        <h6 class="card-title mb-0 text-dark fw-semibold">System Initialization</h6>
                    </div>
                    <div class="card-body bg-white">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <small class="text-muted fw-medium">Data Sources</small>
                                <div class="mt-1">
                                    <span class="badge bg-secondary" id="files-status">Loading...</span>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <button type="button" class="btn btn-outline-dark btn-sm" id="config-llm-btn">
                                    Initialize Analysis Engine
                                </button>
                                <div class="mt-1">
                                    <small class="text-muted" id="config-status">Click to activate analysis capabilities</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Analysis Interface -->
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white border-bottom">
                        <h6 class="card-title mb-0 text-dark fw-semibold">Healthcare Analysis Query</h6>
                    </div>
                    <div class="card-body bg-white p-2 p-md-4">
                        <div id="chat-messages" class="p-4 bg-light border rounded" style="height: 75vh; overflow-y: auto; margin-bottom: 100px;">
                            <div class="text-center text-muted">
                                <i class="bi bi-chat-dots fs-4 d-block mb-2"></i>
                                <small>System ready for queries</small>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Fixed bottom input -->
    <div class="fixed-bottom bg-white border-top shadow-lg p-3">
        <div class="container-fluid">
            <div class="input-group">
                <input type="text" class="form-control" id="user-question" placeholder="Enter your question..." disabled>
                <button class="btn btn-dark" type="button" id="send-btn" disabled>
                    <span id="send-text">Send</span>
                    <span id="loading-spinner" class="spinner-border spinner-border-sm d-none ms-1" role="status" aria-hidden="true"></span>
                </button>
            </div>
            <small class="text-muted">Ask questions about healthcare policies, data analysis, or strategic recommendations</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
